# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: clang
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-precise-3.7
              packages:
                - clang-3.7
          env: COMPILER=clang++-3.7
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

script:
  - sudo bash travis.sh
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
